<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Learning Platform</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .enroll-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
      background-color: #3498db;
      color: #fff;
      border: 2px solid #3498db;
    }

    .enroll-button:hover {
      background-color: #fff;
      color: #3498db;
    }

    .enroll-button:active {
      transform: scale(0.95);
    }

    .enrollment-form {
      display: none;
      margin-top: 20px;
    }

    .enrollment-form input {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .enrollment-form button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border-radius: 5px;
      background-color: #3498db;
      color: #fff;
      border: 2px solid #3498db;
    }
  </style>
</head>
<body>

  <a href="#" class="enroll-button" onclick="showEnrollmentForm()">Enroll Now</a>

  <div class="enrollment-form" id="enrollmentForm">
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="course">Select Course:</label>
      <select id="course" name="course" required>
        <option value="web-development">Web Development</option>
        <option value="data-science">Data Science</option>
        <option value="design">Graphic Design</option>
        <!-- Add more options as needed -->
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function showEnrollmentForm() {
      var enrollmentForm = document.getElementById("enrollmentForm");
      enrollmentForm.style.display = "block";
    }
  </script>

</body>
</html>
