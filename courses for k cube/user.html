<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .user-container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      width: 400px;
    }

    .user-header {
      background-color: #3498db;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .user-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin: 20px auto;
      overflow: hidden;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-info {
      padding: 20px;
      text-align: center;
    }

    .user-info h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .user-info p {
      color: #777;
    }

    .user-actions {
      text-align: center;
      padding: 20px;
    }

    .user-actions a {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
    }

    .user-actions .edit-profile {
      background-color: #27ae60;
    }

    .user-actions .logout {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

  <div class="user-container">
    <div class="user-header">
      <h1>Welcome to E-Learning!</h1>
    </div>

    <div class="user-avatar">
      <!-- Replace the image source with the user's profile picture -->
      <img src="user-avatar.jpg" alt="User Avatar">
    </div>

    <div class="user-info">
      <h2>John Doe</h2>
      <p>Email: john.doe@example.com</p>
      <!-- Add more user information as needed -->
    </div>

    <div class="user-actions">
      <a href="#" class="edit-profile">Edit Profile</a>
      <a href="#" class="logout">Logout</a>
    </div>
  </div>

</body>
</html>
